
metadata:
    name: centos-smoke 
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "centos smoke"
    maintainer:
        - wuyanjun1027@163.com
    scope:
        - functional
    os:
        - centos
        - fedora
    devices:
        - d02
        - d03

params:
    # Number of cycles helloworld is called (for loop repetitions)
    REPEAT: 1

install:
    deps:
        - git
        - openssh-server
       
run:
    steps:
        - lava-test-case linux-centos-ssh-restart --shell service ssh restart
        - lava-test-case linux-centos-update --shell yum update
        - lava-test-case linux-centos-install-package --shell yum install make
        - lava-test-case linux-centos-remove-package --shell yum remove make
        - lava-test-case linux-centos-install-make --shell yum install make
        - "cd ./distro/common; ./utils/add_user.sh; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

