
metadata:
    name: lxc 
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "lxc"
    maintainer:
        - wuyanjun1027@163.com
    scope:
        - functional
    os:
        - centos
    devices:
        - d02
        - d03

params:
    # Number of cycles helloworld is called (for loop repetitions)
    REPEAT: 1

install:
    deps:
        - lxc
        - lxc-templates
        - wget
        - lxc-extra
        - debootstrap
        - expect
        - libvirt
        - libcap-devel
        - glib2-devel

params:
    VERSION: ''
       
run:
    steps:
        - "cd ./distro/common; ./lxc.sh; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

