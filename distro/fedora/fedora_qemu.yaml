
metadata:
    name: ubuntu-qemu
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "ubuntu qemu"
    maintainer:
        - gu_an_he@163.com
    scope:
        - functional
        - performance
    os:
        - ubuntu
    devices:
        - d02
        - d03

params:
    # Number of cycles helloworld is called (for loop repetitions)
    REPEAT: 1

install:
    deps:
        - git
        - expect
        - qemu
        - qemu-kvm
        - libvirt

params:
    VERSION: ''
       
run:
    steps:
        - "cd ./distro/common; ./qemu-kvm.sh; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

